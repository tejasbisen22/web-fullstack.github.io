<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <center>
      <img src="../img/background2.jpg" width="400" />
      <hr />
      <i>filter: blur(5px)</i>
      <hr width="30%" />
      <img src="../img/background2.jpg" width="400" style="filter: blur(1px)" />
      <img src="../img/background2.jpg" width="400" style="filter: blur(2px)" />
      <img src="../img/background2.jpg" width="400" style="filter: blur(3px)" />
      <img src="../img/background2.jpg" width="400" style="filter: blur(4px)" />
      <img src="../img/background2.jpg" width="400" style="filter: blur(5px)" />

      <hr />
      <i>filter:opacity(0.4)</i>
      <hr width="30%" />
      <img
        src="../img/background2.jpg"
        width="400"
        style="filter: opacity(0.1)"
      /><img
        src="../img/background2.jpg"
        width="400"
        style="filter: opacity(0.2)"
      /><img
        src="../img/background2.jpg"
        width="400"
        style="filter: opacity(0.3)"
      /><img
        src="../img/background2.jpg"
        width="400"
        style="filter: opacity(0.4)"
      /><img
        src="../img/background2.jpg"
        width="400"
        style="filter: opacity(0.5)"
      />

      <hr />
      <i>filter: contrast(5)</i>
      <hr width="30%" />
      <img
        src="../img/background2.jpg"
        width="400"
        style="filter: contrast(1)"
      /><img
        src="../img/background2.jpg"
        width="400"
        style="filter: contrast(2)"
      /><img
        src="../img/background2.jpg"
        width="400"
        style="filter: contrast(3)"
      /><img
        src="../img/background2.jpg"
        width="400"
        style="filter: contrast(4)"
      />
      <img
        src="../img/background2.jpg"
        width="400"
        style="filter: contrast(5)"
      />
    </center>
  </body>
</html>
