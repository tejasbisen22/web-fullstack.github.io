<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .cls {
        border: 1px solid silver;
        height: 450px;
      }

      #div2 {
        background-image: url("../img/background1.jpg");
        background-size: 100%;
        background-attachment: fixed;
      }

      #div4 {
        background-image: url("../img/background2.jpg");
        background-size: 100%;
        background-attachment: fixed;
      }

      #div6 {
        background-image: url("../img/background3.jpg");
        background-size: 100%;
        background-attachment: fixed;
      }

      #div1,
      #div7 {
        height: 100px;
      }

      /* menu  */
      .menu li {
        color: #8787e8;
        display: inline;
        border: 1px solid silver;
        padding: 5px;
        margin: 3px;
        border-radius: 15px;
      }

      .menu li:hover {
        cursor: pointer;
        color: red;
      }

      .prod-info {
        font-size: 30px;
      }

      .prod-info::first-line {
        color: green;
      }
    </style>
  </head>
  <body>
    <div class="cls" id="div1">
      <ul class="menu">
        <li>Home</li>
        <li>Help</li>
        <li>Products</li>
        <li>About Us</li>
      </ul>
    </div>
    <div class="cls" id="div2">2</div>
    <div class="cls" id="div3">
      <p class="prod-info">
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Assumenda
        nesciunt expedita ea ex unde possimus consequatur similique excepturi
        molestias quibusdam officiis dignissimos dolorem, id, sapiente esse
        numquam reprehenderit ipsa veniam.
      </p>
    </div>
    <div class="cls" id="div4">4</div>
    <div class="cls" id="div5">5</div>
    <div class="cls" id="div6">6</div>
    <div class="cls" id="div7">7</div>
  </body>
</html>
