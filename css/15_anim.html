<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        position: absolute;
        animation-name: anim-name;
        animation-duration: 7s;
      }

      @keyframes anim-name {
        0% {
          left: 0px;
        }

        100% {
          left: 700px;
        }
      }
    </style>
  </head>
  <body>
    <img src="../img/background2.jpg" width="300px" />
  </body>
</html>
